<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of the project-->
    <title>Registration Form</title>
    <!--connection of style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>   
             <!--connecting php file & Build up the Registration form here-->
            <h1>Sign Up</h1>
            <form action="thanks.html" autocomplete="off" method="POST" target="_blank">
                <!--First Name field-->
                <label>FirstName :</label>  
                <input type="text" placeholder="Firstname" name="Firstname" size="30" class="form-control" required />         
                <br/><br/>
                <!--Last Name field-->
                <label>LastName :</label>  
                <input type="text" placeholder="Lastname" name="Lastname" size="30" class="form-control" required />         
                <br/><br/>
                <!--Password field-->
                <label>Password :</label>  
                <input type="password" placeholder="Password" name="password" size="30" class="form-control" required />
                <br/><br/>
                <!--Gender field-->
                <label>Gender :</label>
                         <input type="radio" name="gender" value="m">Male
                         <input type="radio" name="gender" value="f">Female
                         <input type="radio" name="gender" value="o">Others
                <br><br>
                <!--Email field-->
                <label>Email :</label>  
                <input type="email" name="email" placeholder="Email" size="33" class="form-control" required/>
                <br/><br/>
                <!--You Age Field -->
                <label>Your Age : </label>
                <input type="number" name="age" id="age" placeholder="How old are you?" size="5" class="form-control" required/>
                <br/><br/>
                <!--contact number field-->
                <label>Phone Number :</label>
                <td>
                    <select>
                        <option>+880</option>
                        <option>+91</option>
                        <option>+971</option>
                        <option>+65</option>
                        <option>+974</option>
                        <option>+92</option>
                        <option>+93</option>

                    </select>
                </td>
                <input type="phone" name="phone" placeholder="17********" size="17" class="form-control" required/>
                <br/><br/>
                <!--Blood Group field-->
                <label>Blood Group : </label>
                <td>
                    <select>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </td>
                <br/><br/>
                <!--Languages field-->
                <label>Languages :</label>
                <input type="checkbox" name="languages" value="B">Bangla
                <input type="checkbox" name="languages" value="E">English
                <input type="checkbox" name="languages" value="H">Hindi
                <input type="checkbox" name="languages" value="U">Urdu
                <input type="checkbox" name="languages" value="L">Latin
                <input type="checkbox" name="languages" value="A">Arabic 
                <br/><br/>
                <!--Date of Birth field-->
                <label>Date of Birth : </label>
                <input type="date" class="form-control" required/>
                <br/><br/>
                <!---->

                <!--SignUp Button-->
                <input type="submit" value="SignUp"/> 
                
            </form>
</body>
</html>
